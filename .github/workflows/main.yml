name: Global Travel Monitoring

on:
  schedule:
    - cron: '0 */2 * * *' # Запуск каждые 2 часа
  workflow_dispatch:      # Возможность запустить вручную

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install cypress-xpath # Гарантируем наличие xpath для логина

      - name: Run Cypress tests
        # Путь изменен на папку monitoring, чтобы найти все 7 тестов
        run: npx cypress run --spec "cypress/e2e/monitoring/*.cy.js"
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          CYPRESS_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CYPRESS_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos