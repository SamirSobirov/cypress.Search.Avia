name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      user_chat_id:
        description: 'ID —á–∞—Ç–∞ –¥–ª—è –ª–∏—á–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      OFFERS_COUNT: 0 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            VALUE=$(cat offers_count.txt)
            echo "OFFERS_COUNT=$VALUE" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          # –ü–†–ê–í–ò–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê –í–´–ë–û–†–ê –ß–ê–¢–ê:
          # –ï—Å–ª–∏ –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É (workflow_dispatch) –∏ –ø–µ—Ä–µ–¥–∞–Ω ID ‚Äî —à–ª–µ–º –õ–ò–ß–ù–û.
          # –í –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö (cron –∏–ª–∏ –ø—É—Å—Ç–æ–π ID) ‚Äî —à–ª–µ–º –≤ –ì–†–£–ü–ü–£ (–∏–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤).
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            ${{ github.event.inputs.user_chat_id != '' && 'üë§ **–õ–∏—á–Ω—ã–π –æ—Ç—á–µ—Ç**' || 'üì¢ **–û–±—â–∏–π –æ—Ç—á–µ—Ç (–ì—Ä—É–ø–ø–∞)**' }}
            
            ‚úàÔ∏è **Avia Search Result**
            **Status:** ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Error' }}
            **Offers Found:** ${{ env.OFFERS_COUNT }}
            **Time:** ${{ github.event_name == 'schedule' && '–ï–∂–µ—á–∞—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ ‚è∞' || '–ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é üîò' }}
            