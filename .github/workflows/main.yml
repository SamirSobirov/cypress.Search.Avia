name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      user_chat_id:
        description: 'ID Ñ‡Ğ°Ñ‚Ğ° Ğ´Ğ»Ñ Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°
      - name: Cleanup old logs
        run: |
          rm -f api_status.txt offers_count.txt
          echo "0" > api_status.txt
          echo "0" > offers_count.txt

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
          browser: chrome
          config: defaultCommandTimeout=60000,pageLoadTimeout=120000
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Parse Diagnostic Data
        id: parse_data
        if: always()
        run: |
          # ĞĞ°Ğ¹Ñ‚Ğ¸ ÑĞ°Ğ¼Ñ‹Ğ¹ ÑĞ²ĞµĞ¶Ğ¸Ğ¹ Ñ„Ğ°Ğ¹Ğ» api_status.txt Ğ¸ offers_count.txt Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‡ĞµĞ¼ ĞºĞ°Ñ‚Ğ°Ğ»Ğ¾Ğ³Ğµ
          API_FILE=$(find . -type f -name 'api_status.txt' -print0 | xargs -0 ls -1t 2>/dev/null | head -n1 || true)
          if [ -z "$API_FILE" ]; then
            API_FILE="api_status.txt"
          fi

          OFFER_FILE=$(find . -type f -name 'offers_count.txt' -print0 | xargs -0 ls -1t 2>/dev/null | head -n1 || true)
          if [ -z "$OFFER_FILE" ]; then
            OFFER_FILE="offers_count.txt"
          fi

          # ĞŸÑ€Ğ¾Ñ‡Ğ¸Ñ‚Ğ°Ñ‚ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿ĞµÑ€Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ¾ĞºÑƒ (ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ½ÑƒĞ¶Ğ½Ğ¾Ğµ Ñ‡Ğ¸ÑĞ»Ğ¾ Ğ¸Ğ»Ğ¸ ÑÑ‚Ğ°Ñ‚ÑƒÑ) Ğ¸ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹
          API_STATUS=$(sed -n '1p' "$API_FILE" 2>/dev/null | tr -d '[:space:]' || echo "0")
          COUNT=$(sed -n '1p' "$OFFER_FILE" 2>/dev/null | tr -d '[:space:]' || echo "0")

          # Debugging: Log file locations and raw contents
          echo "Debug: Using API_FILE=$API_FILE"
          echo "Debug: Raw API_STATUS=$(sed -n '1p' "$API_FILE" 2>/dev/null)"
          echo "Debug: Using OFFER_FILE=$OFFER_FILE"
          echo "Debug: Raw COUNT=$(sed -n '1p' "$OFFER_FILE" 2>/dev/null)"

          echo "Debug: Processed API=$API_STATUS, Count=$COUNT"

          if [[ "$API_STATUS" =~ ^[0-9]+$ && "$API_STATUS" -ge 400 ]]; then
            echo "status=ğŸ†˜ Server Error HTTP $API_STATUS" >> $GITHUB_OUTPUT
            echo "count=Error" >> $GITHUB_OUTPUT
          elif [[ "$COUNT" == "0" || -z "$COUNT" ]]; then
            echo "status=âšª No Tickets Found" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          elif [[ "$COUNT" =~ ^[0-9]+$ && "$COUNT" -gt 0 ]]; then
            echo "status=âœ… Success" >> $GITHUB_OUTPUT
            echo "count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Test Failed / Crash" >> $GITHUB_OUTPUT
            echo "count=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            ${{ github.event.inputs.user_chat_id != '' && 'ğŸ‘¤ **Manual Testing**' || 'ğŸ“¢ **Hourly Monitoring**' }}
            
            âœˆï¸ **Avia Search Result**
            **Status:** ${{ steps.parse_data.outputs.status }}
            **Offers Found:** ${{ steps.parse_data.outputs.count }}
            **Time:** ${{ github.event_name == 'schedule' && 'Hourly â°' || 'Manual ğŸ”˜' }}