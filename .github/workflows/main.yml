name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/**
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      # –≠–¢–û–¢ –®–ê–ì –û–ë–Ø–ó–ê–¢–ï–õ–ï–ù, –ß–¢–û–ë–´ –ü–ï–†–ï–ú–ï–ù–ù–ê–Ø –ó–ê–†–ê–ë–û–¢–ê–õ–ê
      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            echo "OFFERS_COUNT=$(cat offers_count.txt)" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          message: |
            üîî **Result Avia Search**
            
            Status: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Error' }}
            Offers Found: ${{ env.OFFERS_COUNT }}
            Repository: ${{ github.repository }}
        