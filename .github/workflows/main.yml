name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      user_chat_id:
        description: 'ID —á–∞—Ç–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç –±–æ—Ç–∞)'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      OFFERS_COUNT: 0 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            VALUE=$(cat offers_count.txt)
            echo "OFFERS_COUNT=$VALUE" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          # –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞: 
          to: ${{ github.event.inputs.user_chat_id != '' && github.event.inputs.user_chat_id || secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            ‚úàÔ∏è **Result Avia Search**
            
            **Status:** ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Error' }}
            **Offers Found:** ${{ env.OFFERS_COUNT }}
            **Type:** ${{ github.event_name == 'workflow_dispatch' && 'Manual Check üîò' || 'Scheduled Check ‚è∞' }}
            **Repository:** ${{ github.repository }}