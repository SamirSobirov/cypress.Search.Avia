name: Cypress Tests

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # –ó–¥–µ—Å—å —É–∫–∞–∑—ã–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–∞–º–æ–≥–æ —ç–∫—à–µ–Ω–∞
          spec: cypress/e2e/**
        env:
          # env –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞ —É—Ä–æ–≤–Ω–µ with
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üîî **–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤**
            
            –°—Ç–∞—Ç—É—Å: ${{ job.status == 'success' && '‚úÖ –ü—Ä–æ–π–¥–µ–Ω–æ' || '‚ùå –û—à–∏–±–∫–∞' }}
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            
            üîó –î–µ—Ç–∞–ª–∏ –∑–∞–ø—É—Å–∫–∞: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}