jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Ğ–ĞµÑÑ‚ĞºĞ°Ñ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¿ĞµÑ€ĞµĞ´ ÑÑ‚Ğ°Ñ€Ñ‚Ğ¾Ğ¼
      - name: Cleanup and Init
        run: |
          rm -f api_status.txt offers_count.txt
          echo "OFFLINE" > api_status.txt
          echo "N/A" > offers_count.txt

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
          browser: chrome
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      # 2. ĞĞ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…
      - name: Parse Diagnostic Data
        id: parse_data
        if: always()
        run: |
          # Ğ£Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ»Ğ¸ÑˆĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹
          ST=$(cat api_status.txt | tr -d '[:space:]')
          CNT=$(cat offers_count.txt | tr -d '[:space:]')
          
          echo "Debug: Status=$ST, Count=$CNT"

          if [ "$ST" = "200" ]; then
            if [ "$CNT" = "0" ]; then
              echo "status=âšª No Tickets" >> $GITHUB_OUTPUT
              echo "count=0" >> $GITHUB_OUTPUT
            elif [[ "$CNT" =~ ^[0-9]+$ ]]; then
              echo "status=âœ… Success" >> $GITHUB_OUTPUT
              echo "count=$CNT" >> $GITHUB_OUTPUT
            else
              echo "status=âš ï¸ Invalid Data" >> $GITHUB_OUTPUT
              echo "count=?" >> $GITHUB_OUTPUT
            fi
          elif [[ "$ST" =~ ^[4-5][0-9][0-9]$ ]]; then
            echo "status=ğŸ†˜ Server Error $ST" >> $GITHUB_OUTPUT
            echo "count=Error" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Test Failed / Crash" >> $GITHUB_OUTPUT
            echo "count=N/A" >> $GITHUB_OUTPUT
          fi

      # 3. ĞÑ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ°
      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
