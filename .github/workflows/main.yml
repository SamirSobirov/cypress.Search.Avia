name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            # –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª, —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –∏ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ ENV
            COUNT=$(cat offers_count.txt | tr -d '[:space:]')
            echo "OFFERS_COUNT=$COUNT" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üîî **Result Avia Search**
            
            **Status:** ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Error' }}
            **Offers Found:** ${{ env.OFFERS_COUNT }}
            **Repository:** ${{ github.repository }}
            