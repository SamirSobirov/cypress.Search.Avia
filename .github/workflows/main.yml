name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π, —á—Ç–æ–±—ã VS Code –µ–µ –≤–∏–¥–µ–ª
    env:
      OFFERS_COUNT: 0 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            # –ß–∏—Ç–∞–µ–º —á–∏—Å–ª–æ –∏ –ø–µ—Ä–µ–¥–∞–µ–º –µ–≥–æ –≤ –≥–ª–æ–±–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç env
            VALUE=$(cat offers_count.txt)
            echo "OFFERS_COUNT=$VALUE" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            üîî **Result Avia Search**
            
            **Status:** ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Error' }}
            **Offers Found:** ${{ env.OFFERS_COUNT }}
            **Repository:** ${{ github.repository }}
            