name: AutoTest Search Avia

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    # Добавляем возможность принимать ID пользователя от бота
    inputs:
      user_chat_id:
        description: 'ID чата для личного уведомления'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      OFFERS_COUNT: 0 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/avia.cy.js
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Read Offers Count
        if: always()
        run: |
          if [ -f offers_count.txt ]; then
            VALUE=$(cat offers_count.txt)
            echo "OFFERS_COUNT=$VALUE" >> $GITHUB_ENV
          else
            echo "OFFERS_COUNT=0" >> $GITHUB_ENV
          fi

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          # ЛОГИКА: Если передан user_chat_id от кнопки — шлем ему. 
          # Если запуск по расписанию (пусто) — шлем в TELEGRAM_CHAT_ID (в группу).
          to: ${{ github.event.inputs.user_chat_id || secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }} 
          format: markdown
          message: |
            ✈️ **Result Avia Search**
            
            **Status:** ${{ job.status == 'success' && '✅ Success' || '❌ Error' }}
            **Offers Found:** ${{ env.OFFERS_COUNT }}
            **Repository:** ${{ github.repository }}
            